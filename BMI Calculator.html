<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMIDOCTYPE Calculator</title>
  <style>
    body {
    color: #808080
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input, button {
      margin: 20px;
      padding: 5px;
    }
    .custom-label{
    display: inline-block
    paddinng : 15px;
    background-color: #808080;
    color: white;
    border-radius: 4px;
    border-radius: 4px;
}   
</style>
</head>
<body>
  <h2>BMI Calculator</h2>
  <label class="custom-label" for="height">Height (cm): </label>
  <input type="number" id="height" placeholder="Enter height" required>
  <br>
  <label class="custom-label for="weight">Weight (kg): </label>
  <input type="number" id="weight" placeholder="Enter weight" required>
  <br>
  <button onclick="calculateBMI()">Calculate BMI</button>
  <p id="result"></p>

  <script>
    function calculateBMI() {
      var height = document.getElementById('height').value / 100; // Convert height to meters
      var weight = document.getElementById('weight').value;

      if (height > 0 && weight > 0) {
        var bmi = weight / (height * height);
        document.getElementById('result').innerHTML = 'Your BMI is: ' + bmi.toFixed(2);
      } else {
        document.getElementById('result').innerHTML = 'Please enter valid height and weight.';
      }
    }
  </script>
</body>
</html>
